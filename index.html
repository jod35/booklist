<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Book List</title>
</head>
<body>
    <h1 class="text-center">Booklist</h1>
    <div class="form">
        <h3 class="text-center">Add A book</h3>
        <form action="" method="post" id="book_form">
            <div class="form-group">
                <label for="name">Name of Book</label>
                <input type="text" name="name" id="book_name" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="author">Author of Book</label>
                <input type="text" name="author" id="book_author" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="date">Date Written</label>
                <input type="date" name="date_written" id="date_written" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="category">Category</label>
                <select name="book category" id="book_category" class="form-control">
                    <option value="education">Education</option>
                    <option value="science">Science</option>
                    <option value="religion">Religion</option>
                </select>
            </div>
    
            <input type="submit" value="Add Book" class="mybtn">
        </form>
       
    </div>
    <div class="book-container" id="book_container">
            
    </div>
    <script src="index.js"></script>
</body>
</html>
